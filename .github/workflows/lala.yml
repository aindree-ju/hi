name: Daily Commit Workflow 23f2000983@ds.study.iitm.ac.in

on:
  schedule:
    # Runs at 11:30 UTC
    - cron: '30 11 * * *'
  workflow_dispatch:

jobs:
  create-daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout with email 23f2000983@ds.study.iitm.ac.in
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure Git for 23f2000983@ds.study.iitm.ac.in
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "23f2000983@ds.study.iitm.ac.in"

      - name: Create daily commit by 23f2000983@ds.study.iitm.ac.in
        run: |
          python -c "from datetime import datetime; print(datetime.now())" >> update.log
          git add update.log
          git commit -m "Daily automated update $(date)"
          git push origin main
